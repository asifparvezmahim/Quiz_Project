{% extends "base.html" %} <br />
{%load static%} {%block script%}
<script src="{% static 'quizes/quiz.js'%}" defer></script>
<link rel="stylesheet" href="{% static 'quizes/style.css' %}" />
{%endblock%} {%block content%}

<div class="cont">
  <div class="row">
    <div class="col">
      <b>{{obj.category}}</b>
      <p>Score to Pass: {{obj.required_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timerBox"></div>
  </div>
  
  <a href="{% url "quiz" %}" class="btn btn-danger">Go Back</a>
  <hr />
  <form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <div class="submit">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
  <div id="score-box"></div>
  <div id="result-box"></div>
</div>
{%endblock%}
